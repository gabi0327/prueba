<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar juegos</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/ico.png' %}" type="image/png">

    <style>
        /* Estilos base para móviles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
            color: #333;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e9e9e9;
        }

        .eliminar-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .eliminar-btn:hover {
            background-color: #bd2130;
        }

        /* Media queries para tabletas */
        @media screen and (min-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 24px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            th, td {
                padding: 8px;
                border: 1px solid #ddd;
            }
        }

        /* Media queries para pantallas grandes */
        @media screen and (min-width: 1024px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }
        }

        .boton-copiar {
            margin-top: 20px;
            text-align: center;
        }

        #btnCopiar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de juegos</h1>
        <table id="juegosTable">
            <thead>
                <tr>
                    <th>Nombre del juego</th>
                    <th>Precio</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="juegosBody">
                <!-- Aquí irán los datos de los juegos -->
            </tbody>
        </table>

        <a href="{% url 'inicio' %}">Volver al Inicio</a>
    </div>

    <script>
        // Obtener los juegos desde localStorage
        const juegos = JSON.parse(localStorage.getItem('juegos') || '{}');

        // Función para mostrar los juegos en la tabla
        function mostrarJuegos() {
            const tbody = document.getElementById('juegosBody');
            tbody.innerHTML = ''; // Limpiar el contenido anterior

            Object.values(juegos).forEach(juego => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${juego.nombre}</td>
                    <td>$${juego.precio.toFixed(2)}</td>
                    <td>
                        <button class="eliminar-btn">Eliminar</button>
                    </td>
                `;
                
                row.querySelector('.eliminar-btn').addEventListener('click', () => eliminarJuego(juego));
                
                tbody.appendChild(row);
            });
        }

        // Función para eliminar un juego del arreglo y actualizar la tabla
        function eliminarJuego(juego) {
            const index = Object.values(juegos).findIndex(u => u.nombre === juego.nombre);
            if (index !== -1) {
                juegos.splice(index, 1);
                localStorage.setItem('juegos', JSON.stringify(juegos));
                mostrarJuegos(); // Actualizar la lista después de eliminar
            }
        }

        // Función para copiar los datos a otro HTML
        function copiarDatos() {
            const juegosString = JSON.stringify(juegos);
            
            // Crear un elemento div temporal
            const tempDiv = document.createElement('div');
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            tempDiv.textContent = juegosString;

            // Copiar el contenido del div
            document.body.appendChild(tempDiv);
            document.execCommand('copy');
            document.body.removeChild(tempDiv);

            // Mostrar mensaje de éxito
            alert('Datos copiados con éxito');
        }

        // Agregar eventos a los botones de eliminar y copiar
        document.addEventListener('DOMContentLoaded', mostrarJuegos);
        document.querySelectorAll('.eliminar-btn').forEach(btn => btn.addEventListener('click', () => eliminarJuego({ nombre: btn.closest('tr').querySelector('td:first-child').textContent })));
        document.getElementById('btnCopiar').addEventListener('click', copiarDatos);
    </script>
</body>
</html>
