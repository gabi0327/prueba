<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mostrar datos de juegos</title>
</head>
<body>
    <h1>Datos de Juegos Copiados</h1>
    <p id="datosCopiados"></p>

    <script>
        // Obtener los datos copiados desde localStorage
        const datosCopiados = JSON.parse(localStorage.getItem('juegos') || '{}');

        // Mostrar los datos copiados
        document.getElementById('datosCopiados').textContent = JSON.stringify(datosCopiados, null, 2);
    </script>
</body>
</html>
